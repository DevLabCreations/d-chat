<!DOCTYPE html>
<html>

<head>
    <title>D Chat</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="D.png" alt="D Chat Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="profile-icon">
            <img src="D.png" alt="Profile Icon">
        </div>
    </header>

    <main>
        <div class="container">
            <div class="sidebar">
                <div class="message-section">
                    <div class="message-container">
                        <div class="message">
                            <div class="message-sender">Darina E</div>
                            <div class="message-content">This is a message.</div>
                        </div>
                        <div class="message">
                            <div class="message-sender">Darina E</div>
                            <div class="message-content">Another message.</div>
                        </div>
                        <!-- Add more messages here -->
                    </div>
                </div>
            </div>

            <div class="feed-section">
                <div class="feed-container">
                    <div class="post">
                        <img src="pexels-kaique-rocha-447329.jpg" alt="Post Image">
                        <div class="post-details">
                            <div class="post-author">
                                <img src="pexels-kaique-rocha-447329.jpg" alt="Author Avatar">
                                <span class="author-name">Darina E</span>
                            </div>
                            <div class="post-caption">
                                <span class="author-name">Darina E</span>
                                <span class="caption-text">This is a beautiful sunset!</span>
                            </div>
                            <div class="post-actions">
                                <button class="like-button">Like</button>
                                <button class="comment-button">Comment</button>
                                <button class="share-button">Share</button>
                            </div>
                        </div>
                        <div class="post-comments">
                            <input type="text" placeholder="Write a comment" class="comment-input">
                            <button class="comment-submit">Submit</button>
                            <div class="comment-list"></div>
                        </div>
                    </div>
                    <!-- Add more posts here -->
                    <div class="post">
                        <img src="pexels-kaique-rocha-447329.jpg" alt="Post Image">
                        <div class="post-details">
                            <div class="post-author">
                                <img src="pexels-kaique-rocha-447329.jpg" alt="Author Avatar">
                                <span class="author-name">Darina E</span>
                            </div>
                            <div class="post-caption">
                                <span class="author-name">Darina E</span>
                                <span class="caption-text">This is a beautiful sunset!</span>
                            </div>
                            <div class="post-actions">
                                <button class="like-button">Like</button>
                                <button class="comment-button">Comment</button>
                                <button class="share-button">Share</button>
                            </div>
                        </div>
                        <div class="post-comments">
                            <input type="text" placeholder="Write a comment" class="comment-input">
                            <button class="comment-submit">Submit</button>
                            <div class="comment-list
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-section">
            <div class="chat-messages"></div>
            <input type="text" placeholder="Type your message" class="chat-input">
            <button class="send-button">Send</button>
        </div>
        <button class="load-more-button">Load More</button>
    </div>
</main>

<footer>
    <div class="nav-icons">
        <img src="icons8-home-50.png" alt="Home Icon">
        <img src="icons8-search-50.png" alt="Search Icon">
        <img src="icons8-add.gif" alt="Add Icon">
        <img src="icons8-heart-50.png" alt="Heart Icon">
        <img src="profile-user.png" alt="Profile Icon">
    </div>
</footer>
<script src="main.js"></script>
</body>

</html>
